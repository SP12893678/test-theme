<td rowspan=\"1\" colspan=\"1\" class=\"wp-block-ymvdo-gutenberg-custom-block-table-td\" style=\"color:;background-color:;font-size:px;width:px;border:2px solid #0071E0;border-collapse:collapse;padding-top:20px;padding-right:20px;padding-bottom:20px;padding-left:20px\"><!-- wp:column -->
<div class=\"wp-block-column\"><!-- wp:paragraph {\"align\":\"center\"} -->
<p class=\"has-text-align-center\">其他說明</p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></td>
<!-- /wp:ymvdo-gutenberg-custom-block/table-td -->

<!-- wp:ymvdo-gutenberg-custom-block/table-td {\"paddingAttribute\":{\"top\":\"20\",\"bottom\":\"20\",\"left\":\"20\",\"right\":\"20\"}} -->
<td rowspan=\"1\" colspan=\"1\" class=\"wp-block-ymvdo-gutenberg-custom-block-table-td\" style=\"color:;background-color:;font-size:px;width:px;border:2px solid #0071E0;border-collapse:collapse;padding-top:20px;padding-right:20px;padding-bottom:20px;padding-left:20px\"><!-- wp:column -->
<div class=\"wp-block-column\"><!-- wp:paragraph -->
<p>1. 若有參與商業影片專案，因影片時程皆為數月甚至一年以上，實習生無法全程<br>參與專案，而是協助處理部分任務。<br>2. 可配合學校實習簽約</p>
