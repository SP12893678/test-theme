post_content = "<!-- wp:heading --><h2>我們是誰</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>我們的網站網址為 <<[site-url]>>。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>留言</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>使用者在這個網站發佈留言後，我們會收集顯示於留言表單中的資料、使用者的來源 IP 位址及瀏覽器的使用者代理程式字串，以協助網站偵測垃圾留言。</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>這個網站會根據使用者的電子郵件地址建立匿名化字串 (亦稱為<strong>雜湊值</strong>)，並提供給 Gravatar 個人頭像服務以查詢這個使用者是否為這項服務的使用者。如需了解 Gravatar 個人頭像服務的隱私權政策，請造訪 <a title=\"Automattic 的隱私權政策\" href=\"https://automattic.com/privacy/\" target=\"_blank\">https://automattic.com/privacy/</a>。網站管理員核准使用者發佈的留言後，使用者的個人資料圖片便會在留言內容中公開顯示。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>媒體</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>如需將圖片上傳至這個網站，請避免上傳內嵌 EXIF GPS 位置資料的圖片，因為其他使用者可以從網站上下載圖片並擷取當中的位置資料。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>Cookie</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>使用者在這個網站發佈留言時，可以選擇是否在 Cookie 中儲存使用者姓名、電子郵件地址及網站網址；儲存這些資料是為了使用者更加方便，以便讓使用者發佈其他留言時，無需再次填寫個人資料。在使用者不自行清除裝置 Cookie 的狀況下，這些 Cookie 在個人裝置上保留一年。</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>如果使用者造訪這個網站的登入頁面，系統會設定一個臨時 Cookie 以確定使用者的瀏覽器是否接受 Cookie；這個 Cookie 不包含任何個人資料，並會在使用者關閉瀏覽器時捨棄。</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>使用者登入網站後，系統會設定幾個 Cookie 以儲存使用者的登入資訊及顯示項目設定；登入資訊 Cookie 會保留兩天，顯示項目設定 Cookie 則會保留一年。如果登入時核取了 [保持登入] 這項設定，使用者的登入狀態會維持兩週；帳號登出後，便會移除使用者裝置上的登入資訊 Cookie。</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>使用者編輯或發佈文章時，會在瀏覽器中儲存其他 Cookie。這個 Cookie 不包含任何個人資料，僅記錄表示使用者撰寫的文章的文章 ID，並會在一天後過期。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>來自第三方網站的嵌入內容</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>這個網站上的文章可能會嵌入視訊、圖片、文章等內容，而來自第三方網站的嵌入內容，其隱私權處理方式與使用者造訪這些網站時的規定完全相同。</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>無論使用者是否有這些第三方網站的帳號或是否登入網站，他們都會以各種方式收集與使用者相關的資料，如 Cookie、嵌入第三方追蹤程式碼、監視使用者與嵌入內容的互動等。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>這個網站的個人資料分享對象</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>如果你提出密碼重設要求，你目前進行連線的 IP 位址會顯示於密碼重設電子郵件中。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>這個網站的個人資料保留期限</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>當使用者在這個網站發佈留言後，該則留言及其中繼資料將會無限期保留。這樣系統便可以自動辨識及核准任何後續留言，而不須將其保留在待審核的佇列中。</p><!-- /wp:paragraph --><!-- wp:paragraph --><p>針對在這個網站上註冊的使用者，這個網站還會儲存他們在使用者 [個人資料] 頁面中提供的個人資訊。全部使用者都可以隨時查看、編輯或刪除自己的個人資訊 (無法變更的使用者名稱除外)。請注意，網站管理員也可以查看及編輯這些個人資訊。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>使用者對個人資料擁有哪些權利</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>如果使用者在這個網站擁有帳戶或曾發佈留言，便可以要求下載使用者在這個網站上的個人資料的資料匯出檔，這個檔案包含使用者提供給這個網站的全部個人資料。使用者也可以要求清除曾提供給這個網站的全部個人資料，但這項要求不包含站方為了管理、法律或安全目的而必須保留的相關資料。</p><!-- /wp:paragraph --><!-- wp:heading --><h2>這個網站會將使用者資料傳送至何處</h2><!-- /wp:heading --><!-- wp:paragraph --><p><strong class=\"privacy-policy-tutorial\">建議內容: </strong>使用者留言資料會傳送至垃圾留言自動偵測服務進行檢查。</p><!-- /wp:paragraph -->"
