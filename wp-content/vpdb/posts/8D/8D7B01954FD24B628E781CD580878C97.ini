<!-- wp:heading {\"level\":4} -->
<h4>在燈會初期即使還沒有任何燈的成品，我們仍希望透過動畫，提供民眾對燈會無限想像的空間。</h4>
<!-- /wp:heading -->

<!-- wp:heading {\"level\":4} -->
<h4>本次台灣燈會無限想像廣告結合動畫以及實景拍攝的形式製作，其中涵蓋了許多雲林在地意象，使用後製特效，從風格塑型、動作調整到畫面構圖，讓影片看起來更加生動順暢。不但解決沒有實體燈的劣勢，更創造民眾對於燈會的想像與期待。</h4>
<!-- /wp:heading -->

