<!-- wp:heading {\"level\":4} -->
<h4>本次與雲林縣政府合作，為了解決籌備階段尚未有實體燈的問題，我們做出實景影片與動畫結合的新嘗試，以不同的視角，帶出2017台灣燈會在雲林。</h4>
<!-- /wp:heading -->

<!-- wp:heading {\"level\":4} -->
<h4>我們先行試拍了畫面，模擬動畫與實景結合的影像，讓客戶理解我們的構想以及每個畫面代表之意涵。</h4>
<!-- /wp:heading -->

<!-- wp:heading {\"level\":4} -->
<h4>在拍攝實景時，由於有李進勇縣長的蒞臨拍攝，為了減少現場的突發狀況，導演對於演員之走位、眼神、動作、情緒掌控都嚴格把關，並且不斷地來回拍攝溝通，以提升影片品質。</h4>
<!-- /wp:heading -->

<!-- wp:heading {\"level\":4} -->
<h4>為了增加民眾對雲林的印象，我們增加了不少在地意象，像是媽祖、千里眼順風耳、雲林吉祥物─奇萌籽、在地農特產品的擬人化。</h4>
<!-- /wp:heading -->

<!-- wp:heading {\"level\":4} -->
<h4>從風格塑型、動作調整、畫面構圖，我們利用後製特效讓影片看起來更加生動順暢。</h4>
<!-- /wp:heading -->

