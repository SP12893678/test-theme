<!-- wp:heading {\"level\":4} -->
<h4>在元美實習的這一段日子，除了成長更多的是感動</h4>
<!-- /wp:heading -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div>
<!-- /wp:ymvdo-gutenberg-custom-block/highlight-bar -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>　　前面講了那麼多旁敲側擊的小心得，接著要直接進到核心的心得部分～在開始實習之前，聽了一些朋友去其他公司的實習心得，某種程度上其實已經做好不被重視的心理準備。然而，在這邊實習是完全相反的狀況──<span style=\"color:#0071e0\" class=\"has-inline-color\">元美非常重視也投注很多很多心力在訓練實習生！</span>首先，在專業能力與經驗方面，我們可以<span style=\"color:#0071e0\" class=\"has-inline-color\">實際參與專案的執行</span>，磨練自己的實戰經驗；公司也買了很多<span style=\"color:#0071e0\" class=\"has-inline-color\">線上課程</span>（多到絕對看不完的那種），讓實習生可以在專案之間空檔觀看，<span style=\"color:#0071e0\" class=\"has-inline-color\">撰寫學習筆記</span>。如果是一款遊戲的話，來自業界的專案就是一個個各形各狀的魔王，實習生一邊對著它們磨練自己的奇異劍術，一邊觀看線上課程，學習全新的魔幻咒語。過程中，我們都努力在自己的專業上，變成更厲害的人。&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:ymvdo-gutenberg-custom-block/highlight-bar {\"padding\":{\"top\":\"0\",\"bottom\":\"0\",\"left\":\"30\",\"right\":\"0\"}} -->
<div style=\"border-left:6px solid #0071E0;background-color:#F4FAFF;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:30px\" class=\"wp-block-ymvdo-gutenberg-custom-block-highlight-bar\"><!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:heading {\"level\":4} -->
<h4>主管們運用在業界豐富的經驗，給予建議與鼓勵</h4>
<!-- /wp:heading -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div>
<!-- /wp:ymvdo-gutenberg-custom-block/highlight-bar -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>　　再者，而元美讓我很喜歡的地方還包含<span style=\"color:#0071e0\" class=\"has-inline-color\">強調溝通</span>和<span style=\"color:#0071e0\" class=\"has-inline-color\">主管們的不吝幫助</span>。在工作遇到狀況時，實習生只要主動提出遇到的困難，主管們都會<span style=\"color:#0071e0\" class=\"has-inline-color\">運用在業界的豐富經驗</span>，親切、友善地找各種可能的解決方法，試圖幫助我們面對這些困難，也會給予很多鼓勵。每週，主管們都會跟實習生一對一聊聊，為過去一週總結，我可以安心提出自己的疑問和想法，而主管都會<span style=\"color:#0071e0\" class=\"has-inline-color\">給我很多建議和想法</span>，也會<span style=\"color:#0071e0\" class=\"has-inline-color\">分享很多自己的洞察</span>，讓我每次都覺得非常感動，因為這些是我在來這邊實習之前，從來沒有想過自己能得到的，真的覺得自己非常非常幸運，能夠來到元美。&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

