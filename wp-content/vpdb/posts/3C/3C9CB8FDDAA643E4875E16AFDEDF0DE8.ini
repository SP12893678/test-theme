<!-- /wp:image -->

<!-- wp:ymvdo-gutenberg-custom-block/highlight-bar {\"padding\":{\"top\":\"0\",\"bottom\":\"0\",\"left\":\"30\",\"right\":\"0\"}} -->
<div style=\"border-left:6px solid #0071E0;background-color:#F4FAFF;padding-top:0px;padding-right:0px;padding-bottom:0px;padding-left:30px\" class=\"wp-block-ymvdo-gutenberg-custom-block-highlight-bar\"><!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:heading {\"level\":4} -->
<h4>「除了主管們的傾囊相授，每週的分享會更是實習中的充電站」</h4>
<!-- /wp:heading -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div>
<!-- /wp:ymvdo-gutenberg-custom-block/highlight-bar -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>最後也不能錯過分享會的部分！除了日常的零食餵食之外，主管會在分享會時特別出去買點心或零食給大家吃，讓實習生一邊進食，一邊<span style=\"color:#0071e0\" class=\"has-inline-color\">分享自己的工作／學習狀況以及各種資源</span>！實習生也可以<span style=\"color:#0071e0\" class=\"has-inline-color\">詢問關於業界的各種問題</span>，主管也會<span style=\"color:#0071e0\" class=\"has-inline-color\">當場傾囊相授自己所知道的</span>。在輕鬆的氣氛中，我其實也在學習，學習實習生夥伴們的工作態度、小習慣，也可以看見其他實習生的多才多藝。&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>　　總而言之，我覺得在元美實習是一件很幸福的事情──我得到了好多幫助、好多經驗、好多回憶，還有體重兩公斤。謝謝大家！謝謝一百次！大家再見，我會很想念這段時光的！&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":40} -->
<div style=\"height:40px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p>　　</p>
<!-- /wp:paragraph -->

