<!-- wp:heading {\"level\":4} -->
<h4>「感謝當初投遞履歷的自己，能夠在元美與大家一同成長」</h4>
<!-- /wp:heading -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div>
<!-- /wp:ymvdo-gutenberg-custom-block/highlight-bar -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":30} -->
<div style=\"height:30px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p> 　　 某天凌晨投出履歷後，<span class=\"has-inline-color has-black-color\">隔天還在跟朋</span>友分享昨天做到半夜，結果就馬上接到電話，趕快跑出教室站在樓梯間面試，當下真的好緊張，話語跟手都一直顫抖，哈哈哈。而且我原本好像不知道實習招募即將截止（六月多），好慶幸當初有來得及滑進來，謝謝謝謝！</p>
<!-- /wp:paragraph -->

<!-- wp:spacer {\"height\":24} -->
<div style=\"height:24px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:paragraph -->
<p>　　然後也記得接近六月底的時候接到實習報到還有相關規定，也好緊張（怎麼一直在緊張），當時看著這些規定，想說這真的是一間很嚴謹的公司，完蛋了我平常去打工都很常遲到，而且有時候還會忘東忘西，感覺會造成很多困擾。結果真正開始實習後，我發現其實我也是可以養成準時，或甚至提早到的習慣！算是對自己的最新發現！&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->

