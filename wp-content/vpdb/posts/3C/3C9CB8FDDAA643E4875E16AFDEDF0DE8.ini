<h3><fontweight style=\"font-weight: 500;\">個人簡介</fontweight></h3>
<!-- /wp:heading -->

<!-- wp:paragraph -->
<p>江榕&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>國立台灣大學外國語文學系&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><fontweight style=\"font-weight: 500;\">實習內容：</fontweight>文案企劃、動畫研究</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><fontweight style=\"font-weight: 500;\">實習時間：</fontweight>&nbsp;109 年 7 月 13&nbsp;日&nbsp; ~&nbsp; 109 年 8 月 28 日&nbsp;</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>　　有時很想跑步打球，有時躺著完全不想動；有時想大聲唱歌，有時喜歡絕對的安靜；前一刻衝動到溜下樓梯扶手導致撞破頭送醫，下一刻雲淡風輕告訴自己沒事沒事──所以覺得自己可能是在兩個極端流動的人吧。&nbsp;</p>
