<!-- wp:heading {\"level\":4} -->
<h4></h4>
<!-- /wp:heading -->

<!-- wp:heading {\"level\":4} -->
<h4>1. 由不同專長的實習生互相協作，完成公司內部專案，並由主管擔任協助角色！<br>2. 社群、網站規劃等專案不需要客戶審查，只需通過公司要求，會給予非常大的<br>自主發揮空間，並且實際執行。<br>3. 利用公司提供的數位課程自主學習，也將傳授一些工作ＳＯＰ、專案執行技巧<br>與方向，將所學應用於實務中。<br>4. 我們希望團隊間能相互支援，儘管每位實習生都負責一個主要項目，但在公司<br>其他專案有需求時，也必須提供協助。</h4>
<!-- /wp:heading -->

